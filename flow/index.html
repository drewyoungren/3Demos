<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Line Integrals</title>
  <link rel="stylesheet" href="../base/main.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
    function clickInfo() {
      var el = document.querySelector('#infop'); 
      var elParent = document.querySelector('#infobutton'); 
      if (el.style.display == 'block') { 
        elParent.innerHTML = "<b>&oplus; Line Integrals</b>" ;
        el.style.display = 'none';
        elParent.style.height = '1em';
      } else {
        el.style.display = 'block';
        elParent.innerHTML = "<b>&otimes; Line Integrals</b>" ;
        elParent.style.height = 'fit-content';
      } 
    }


  </script>

  <style>
    #t-formula {
      display: none;
    }

    .button {
      border: 1px solid #000;
      border-radius: 5px;
      padding: 5px;
      font-size: medium;
    }

    .button.active {
      background-color: #323232;
      color: #ddd;
    }
  </style>

</head>
<body>


      <canvas id="c"></canvas>
      <canvas class="colorBar" id="colorbar" width="100px" height="60%"></canvas>
      
<div id="infocontainer" style="width: 800px;">

  <div id="info"> <span class="noselect" id="infobutton" onclick="javascript:clickInfo();"><b>&oplus; Flow of a Vector Field</b></span>
    <div id="infop" style="display: none; width: 800px;">
      
      <p>
        
        Let's visualize the flow of a vector field.
        <div style="height: 2em;"><span id="F-formula">$$ \mathb{F}(x,y,z)$$</span></div>
        <div class="choices noselect">
          <span class="choices" id="constant">constant</span> &nbsp; | &nbsp; <span class="choices" id="swirl">swirl</span> &nbsp; | &nbsp;  <span class="choices" id="wave">wave</span>
        </div>
      </p>

    </div>
  </div>
</div>

<div id="score-container">total: <span id="running-score"></span></div>

</body>

<script type="module" src="./flow.js"></script>

</html>
